<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/monitor-dashboard.svg" alt="Dashboard Logo">
                <div class="title">Dashboard</div>
            </div>
            <div class="btn-group-1">
                <div class="btn-home">
                    <img src="./images/home.svg" alt="Home icon">
                    <button>Home</button>
                </div>
                <div class="btn-profile">
                    <img src="./images/face-man-profile.svg" alt="Profile logo">
                    <button>Profile</button>
                </div>
                <div class="btn-messages">
                    <img src="./images/message-settings-outline.svg" alt="Messages logo">
                    <button>Messages</button>
                </div>
                <div class="btn-history">
                    <img src="./images/history.svg" alt="History logo">
                    <button>History</button>
                </div>
                <div class="btn-tasks">
                    <img src="./images/file-tree.svg" alt="Tasks logo">
                    <button>Tasks</button>
                </div>
                <div class="btn-communities">
                    <img src="./images/account-group.svg" alt="Communities logo">
                    <button>Communities</button>
                </div>
            </div>
            <div class="btn-group-2">
                <div class="btn-settings">
                    <img src="./images/cog-outline.svg" alt="Configuration logo">
                    <button>Settings</button>
                </div>
                <div class="btn-support">
                    <img src="./images/lifebuoy.svg" alt="Help logo">
                    <button>Support</button>
                </div>
                <div class="btn-privacy">
                    <img src="./images/alert-octagon-outline.svg" alt="Privacy logo">
                    <button>Privacy</button>
                </div>
            </div>
        </div>
        <div class="header">HEADER</div>
        <div class="main">MAIN</div>
    </div>    
</body>
</html>
